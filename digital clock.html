<!DOCTYPE html>
<html>
<head>
    <title>Digital Clock</title>
    <link rel="stylesheet" href="digital clock.css">
</head>
<body>
    <div class="clock-container">
        <div class="time" id="time">00:00:00</div>
        <div class="date" id="date">Monday, January 1, 2023</div>
        <div class="timezone" id="timezone">Local Time</div>
        
        <div class="format-toggle">
            <button id="format12" onclick="setTimeFormat('12')">12-Hour</button>
            <button id="format24" onclick="setTimeFormat('24')" class="active">24-Hour</button>
        </div>
    </div>
    <script src="digital clock.js"></script>
</body>
</html>
